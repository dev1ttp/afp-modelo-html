<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="10;url=index.html" /> -->

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

</head>

<body>

    <div class="row text-center">
        <div class="col-12">
            <div class="logo">
                <img src="img/top-modulo.jpg">
            </div>
        </div>
        <div class="col-8 pl-0">
            <div class="title-modelo">
                <h1 class="display-2 bold pt-4">Fondos</h1>

            </div>
        </div>
        <div class="col-2">
            <img src="img/ejecutiva-totem.png" class="img-title">
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-2">
            <div class="box-texto mt-4 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="535" height="136" viewBox="0 0 535 136">
                    <text id="Elige_un_tema_para_conocer_más" data-name="Elige un tema para
                  conocer más" transform="translate(0 64)" fill="#464646" font-size="62" font-family="DIN-BlackAlternate, DIN BlackAlternate" font-weight="800"><tspan x="0" y="0">Elige un tema para</tspan><tspan x="0" y="60">conocer más</tspan></text>
                  </svg>

            </div>
        </div>
        <div class="col-8 offset-2 text-center box-container">
            <button class="btn-series-print" data-toggle="modal" data-target="#print-text">
                <div class="row">
                    <div class="col-10 text-left pl-5">
                        Fondos de pensiones
                    </div>
                    <div class="col-2 pr-4">
                        <img src="img/line.png" class="line-fix">
                        <i class="fas fa-print"></i>
                    </div>
                </div>
            </button>
            <button class="btn-series-print" data-toggle="modal" data-target="#print-text">
                <div class="row">
                    <div class="col-10 text-left pl-5">
                       Fondos de pensiones (A,B,C,D)
                    </div>
                    <div class="col-2 pr-4">
                        <img src="img/line.png" class="line-fix">
                        <i class="fas fa-print"></i>
                    </div>
                </div>
                
               </button>



        </div>
    </div>

    <div class="row text-center botonera w-100">
        <div class="col-8 offset-2">
            <div class="row">
                <div class="col-6">
                    <a href="folletos.html"><img src="img/btn-volver.png" class=""></a>
                </div>
                <div class="col-6">
                    <a href="#"><img src="img/btn-salir.png" class=""></a>
                </div>
            </div>

        </div>
        <div class="col-12">

        </div>
    </div>
    <footer class="img-background-footer">
    </footer>
    <div class="modal fade" id="print-text" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">

                <div class="modal-body">
                    <img src="img/print.gif">
                    <h1 class="din-black grey ">Imprimiendo</h1>

                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.js "></script>
    <script src="js/bootstrap/bootstrap.min.js "></script>
    <script src="js/createjs.min.js "></script>
    <script>
        $(function() {
            $('#print-text, #print').on('show.bs.modal', function() {
                var myModal = $(this);
                clearTimeout(myModal.data('hideInterval'));
                myModal.data('hideInterval', setTimeout(function() {
                    window.location = 'necesitas-algo.html';
                }, 3000));
            });
        });
    </script>
</body>

</html>
