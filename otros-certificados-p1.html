<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="10;url=index.html" /> -->

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

</head>

<body>

    <div class="row text-center">
        <div class="col-12">
            <div class="logo">
                <img src="img/top-modulo.jpg">
            </div>
        </div>
        <div class="col-8 pl-0 ">
            <div class="title-modelo">
                <h1 class="display-3 din-black pt-4">¿Qué necesitas?</h1>

            </div>
        </div>
        <div class="col-2">
            <img src="img/ejecutiva-totem.png" class="img-title">
        </div>
    </div>

    <div class="row">
        <div class="box-texto">

        </div>


        <div class="col-12 text-center">
            <button class="btn-serie " onclick="window.location='crea-clave.html' ">Clave Web</button>
            <button class="btn-serie " onclick="window.location='certificado-cotizaciones.html' ">Certificado de Cotización</button>
            <button class="btn-serie " data-toggle="modal" data-target="#print-text">Certificado de Afiliación</button>
            <button class="btn-serie" onclick="window.location='otros-certificados-p2.html' ">Otros Certificados</button>
        </div>
    </div>

    <div class="row text-center botonera w-100">
        <div class="col-8 offset-2">
            <div class="row">
                <div class="col-6">
                    <a href="login.html"><img src="img/btn-volver.png" class=""></a>
                </div>
                <div class="col-6">
                    <a href="gracias.html"><img src="img/btn-salir.png" class=""></a>
                </div>
            </div>

        </div>
        <div class="col-12">

        </div>
    </div>
    <footer class="img-background-footer">
    </footer>

    <div class="modal fade" id="print-text" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog print" role="document">
            <div class="modal-content text-center">

                <div class="modal-body">
                    <img src="img/print.gif">
                    <h1 class="din-black grey ">Imprimiendo</h1>

                </div>

            </div>
        </div>
    </div>


    <script src="js/jquery-1.11.1.js "></script>
    <script src="js/bootstrap/bootstrap.min.js "></script>
    <script src="js/createjs.min.js "></script>

    <script>
        $(function() {
            $('#print-text, #print').on('show.bs.modal', function() {
                var myModal = $(this);
                clearTimeout(myModal.data('hideInterval'));
                myModal.data('hideInterval', setTimeout(function() {
                    window.location = 'necesitas-algo.html';
                }, 3000));
            });
        });
    </script>

</body>

</html>
